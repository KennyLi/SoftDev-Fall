<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css" integrity="sha256-VEEaOnBKVRoYPn4AID/tY/XKVxKEqXstoo/xZ6nemak= sha384-D46t32f421/hB30qwnim2pIcisNN5GU9+6m2Mfnd3dKpTSFidZLa08/1StEiCFId sha512-WkgzH8VKemDfwrp18r+wgbx+oHXOkfd2kJs7ocAXdGDgonXDXh88E90IRtRZRXtO0IHprxYHYlY14h+wyTsUDA==" crossorigin="anonymous">

  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Foundation Features</h1>
        </div>
      </div>

      <div class="top-bar">
        <div class="top-bar-left">
          <ul class ="menu">
            <li class="menu-text">Site Title</li>
            <li><a href="#">One</a></li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><input type="search" placeholder="Search"></li>
            <li><button type="button" class="button">Search</button></li>
          </ul>
        </div>
      </div>

      <br>
          <!-- Grid Example -->

          <div class="grid-x grid-padding-x">
            <div class="large-6 medium-9 small-6 cell">
              <div class="primary callout">
                <p>6/9/6 cell</p>
              </div>
            </div>
            <div class="large-6 medium-3 small-6 cell">
              <div class="primary callout">
                <p>6/3/6 cell</p>
              </div>
            </div>
          </div>

          <!-- Grid Example -->

          <!-- Drop Down Example -->
          <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
              <label>Drop Down Menu</label>
              <select>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
                <option value="Green">Green</option>
              </select>
            </div>
          </div>
          <!-- Drop Down Example -->

          <!-- Multiline Example -->
          <label>
            Write a new journal entry
            <textarea placeholder="None"></textarea>
          </label>

          <!-- Password Example -->
          <label>Password
            <input type="password">
          </label>
          <p class="help-text" id="passwordHelpText">Your password must be at least 8 characters long.</p>
  </body>
</html>
